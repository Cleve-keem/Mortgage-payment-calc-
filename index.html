<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/utilities.css" />
    <title>Mortgage repayment calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <header>
          <h2 class="title">Mortgage Calculate</h2>
          <a class="clear" href="#">Clear All</a>
        </header>
        <form class="form">
          <div class="field">
            <label for="amount">Mortgage Amount</label>
            <div class="input-container reverse">
              <input type="text" />
              <span>&pound;</span>
            </div>
          </div>
          <div class="field">
            <label for="term">Mortgage Term</label>
            <div class="input-container">
              <input type="text" />
              <span>years</span>
            </div>
          </div>
          <div class="field">
            <label for="rate">Interest Rate</label>
            <div class="input-container">
              <input type="text" id="rate" />
              <span>%</span>
            </div>
          </div>
          <div class="field">
            <label for="type">Mortgage Type</label>
            <div class="radio-container">
              <input type="radio" name="mortgageType" value="repayment" />
              <span class="custom-radio"></span>
              <span>Repayment</span>
            </div>
            <div class="radio-container">
              <input type="radio" name="mortgageType" value="repayment" />
              <span class="custom-radio"></span>
              <span>Interest Only</span>
            </div>
          </div>
          <button type="submit">
            <img
              src="./assets/images/icon-calculator.svg"
              alt="calculator icon"
            />Calculate Repayments
          </button>
        </form>
      </section>
      <section></section>
    </main>
  </body>
</html>
