<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utilities.css">
    <title>Mortgage repayment calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <header>
          <h2 class="title">Mortgage Calculate</h2>
          <a class="clear" href="#">Clear All</a>
        </header>
        <form class="form">
          <div class="field">
            <label for="amount">Mortgage Amount</label>
            <div class="input-container reverse">
              <input type="text">
              <span>&pound;</span>
            </div>
          </div>
          <div class="field">
            <label for="amount">Mortgage Termt</label>
            <div class="input-container">
              <input type="text">
              <span>years</span>
            </div>
          </div>
          <div class="field">
            <label for="amount">Interest Rate</label>
            <div class="input-container">
              <input type="text">
              <span>%</span>
            </div>
          </div>
          <div class="field">
            <label for="amount">Mortgage Type</label>
            <div class="">
            <div class="">
            <div class="">
              <input type="radio">
              <span>Repayment </span>
            </div>
          </div>
        </form>
      </section>
      <section></section>
    </main>
    
  </body>
</html>
